<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>FB4 Messenger</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#FE7701">
    <link rel="stylesheet" href="css/style.css" media="none" onload="if(media!='all')media='all'">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="images/icons/icon-64x64.png">

    <!-- IOS Meta Tags für PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-title" content="FB4 Messanger">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body ng-app="chatApp">
    <div class="loader">
        <div class="loader-text">Laden...</div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"
                 style="width: 100%"></div>
        </div><!--progress-->
    </div><!--loader-->
<header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="btn back" href="javascript:history.go(-1)"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="btn back2"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <div class="branding">
                <a href="/" class="home"><img src="images/header/app_fh_logo.png" alt="App logo"></a>
            </div><!--branding-->
            <div class="user">

            </div><!--user-->
        </div><!--navbar-header-->
        <div class="collapse navbar-collapse" id="collapse">
            <ul id="loggedin" class="nav navbar-nav navbar-right">
                <li>
                    <a href="/" class="home"><span class="glyphicon glyphicon-home"></span>Startseite</a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span
                            class="glyphicon glyphicon-education"></span>FB4<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" class="news"><span class="glyphicon glyphicon-list-alt"></span>Aktuelles</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span
                            class="glyphicon glyphicon-envelope"></span>Messenger<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/profile"><span class="glyphicon glyphicon-user"></span>Konto</a>
                        </li>
                        <li>
                            <a href="/about"><span class="glyphicon glyphicon-info-sign"></span>Über</a>
                        </li>
                        <li>
                            <a class="logout" href="/login"><span class="glyphicon glyphicon-log-out"></span>Abmelden</a>
                        </li>
                    </ul><!--dropdown-menü-->
                </li><!--dropdown-->
            </ul><!--loggedin-->
            <ul id="notloggedin" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="/login"><span class="glyphicon glyphicon-log-in"></span>Anmelden</a>
                </li><!--dropdown-->
            </ul><!--notloggedin-->
        </div><!-- navbar collapse -->
    </nav><!--navbar-->
</header><!--header-->

<!-- ANGULAR DYNAMIC CONTENT -->
<div class="ng-view"></div>

<script src="js/script.js"></script>

</body>
</html>
