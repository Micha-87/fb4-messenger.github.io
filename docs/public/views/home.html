<div class="homepage" ng-controller="MainController">
    <div class="components" ng-controller="HomeController">
        <div class="chat" ng-style="chatStyle">
            <div class="user-list scroll-style">
                <div class="search_user">
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="search" class="form-control search" ng-keyup="searchUser()" placeholder="Benutzer suchen"/>
                </div>
                <div class="list-group">

                </div>
            </div>

            <div class="user-info">

            </div>
            <div class="message-window scroll-style">
                <ul id="messages"></ul>
                <div class="alert alert-myAlert nouser" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <span id="alert_text"><strong></strong></span>
                </div>
            </div>
            <div class="input-area">
                <textarea class="form-control" ng-keyup="$event.keyCode == 13 && send()" ng-model="message" />
                <button class="btn btn-myButton" id="send" ng-click="send()"><i class="glyphicon glyphicon-send"></i></button>
            </div>

        </div>

        <div class="startlogo" ng-style="startlogoStyle">
            <div class="card">
                <img class="card-img-top" src="../images/header/app_fh_logo.png" alt="Card image cap">
            </div>
        </div>

        <div class="modal fade" id="userInfoModal" data-color="green">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <b></b>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <p class="name"></p>
                                <p class="email"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="fhNewsModal" data-color="green">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body fhNewsBody scroll-style2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <ul id="fhNews"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="alert alert-myAlert install" role="alert">
        <span id="alert_text2"><strong></strong></span>
    </div>
    <div class="ios-add-tohomescreen">
        <div class="bubble">
            <p>Sie können diese PWA zu Ihrem Homescreen hinzufügen!</p>
        </div>
        <div class="triangleDown"></div>
    </div>
