<div class="login_register" ng-controller="MainController">
    <h1>Registrieren</h1>
    <form class="form" accept-charset="UTF-8" id="login-nav" ng-controller="RegisterController" ng-submit="register()">
        <div class="form-group">
            <label class="sr-only" for="nickname">Nickname</label>
            <input type="text" class="form-control" id="nickname"
                   placeholder="Nickname" ng-model="nickname" required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   placeholder="Name" ng-model="name" required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="email">Email Adresse</label>
            <input type="email" class="form-control" id="email"
                   placeholder="Email Adresse" ng-model= "email" required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Passwort</label>
            <input type="password" class="form-control" id="password"
                   placeholder="Passwort" ng-model="password" required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="confirm_password">Passwort wiederholen</label>
            <input type="password" class="form-control" id="confirm_password"
                   placeholder="Passwort wiederholen" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-myButton pull-left"><b>Registrieren</b></button>
            <a href="/login" class="btn btn-myButton pull-right"><b>Zur&uuml;ck</b></a>
        </div>
    </form>
</div>

<div class="alert alert-myAlert" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span id="alert_text"><strong></strong></span>
</div>
